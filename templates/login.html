<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://th.bing.com/th/id/R.8f7f48333a9154adbeced532b97735a5?rik=AwpUrftBvq38kA&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2ficonarchive%2fblue-election%2f1024%2fElection-Polling-Box-icon.png&ehk=ijORSIhYXQVvCd%2f%2b7onNb9coV2eHKsAkjFYEZ41zVEU%3d&risl=&pid=ImgRaw&r=0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&amp;display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
        }

        @import url(https://fonts.googleapis.com/css?family=Roboto:300);


        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #e0e0e0;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #43A047;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form .register-form {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before,
        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }

        .mypic {
            width: 100%;
            height: 200px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://static.vecteezy.com/system/resources/previews/000/411/679/original/character-illustration-of-people-with-vote-icons-vector.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });

        $('body')

        $('body').on('click','#btn-login', 
        function(){
            let username = $('#username').val ;
            let password = $('#password').val ;
            $.ajax({
                type: "POST",
                url: "/login",
                data: {username_give: username, password_give: password},
                succes: function (response) {
                    if (response ["status"] == true){
                        window.location= "/vote"
                    }
                    else{
                        alert(response["msg"])
                    window.location.reload
                }
                }
            })
        }
        )
    </script>
</head>

<body>
    <div class="mypic">
        <h1>What Should I Do</h1>
    </div>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input id="username" type="text" placeholder="username" />
                <input id="password" type="password" placeholder="password" />
                <button id="btn-login">login</button>
            </form>
        </div>
    </div>
</body>

</html>
